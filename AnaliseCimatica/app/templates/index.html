<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de mapa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1>Visualização de mapa</h1>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEYcallback=initMap"></script>
    <script>
      function initMap() {
        // Cria o mapa
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -23.5502, lng: -46.6369 },
          zoom: 10,
        });

        // Adiciona um marcador no mapa
        const marker = new google.maps.Marker({
          position: { lat: -23.5502, lng: -46.6369 },
          map: map,
        });
      }
    </script>
</div>

</body>
</html>
